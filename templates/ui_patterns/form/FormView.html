<!DOCTYPE html>
<html>
<head>

	<title>SAPUI6 UI Template</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../css/SAPUI6.css">
	<style>
	.textfieldBorder {border: 1px solid #ddd !important;}
	</style>
	<script
		id='sap-ui-bootstrap'
		type='text/javascript'
		src='https://sapui5.netweaver.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.ui.commons, sap.ui.table'
		data-sap-ui-resourceroots='{
			"view" : "./view",
			"sapui6" : "../../../sapui6-resources/sapui6",
			"util" : "../../../util",
			"fragments" : "../../fragments"
		}' >
	</script>
	<script>

		jQuery.sap.require("jquery.sap.resources");

		var layout = sap.ui.view({viewName:"view.FormView", type:sap.ui.core.mvc.ViewType.JS});
		layout.placeAt("content");
		
	</script>

</head>
<body class='sapUiBody'>
	<div id='content' style="padding:10px;"></div>
</body>
</html>
