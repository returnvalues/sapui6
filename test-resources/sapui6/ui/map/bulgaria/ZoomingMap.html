<!DOCTYPE html>
<html>
<head>

	<title>SAPUI6 UI Template</title>
	<meta http-equiv='X-UA-Compatible' content='IE=edge' />
	<meta charset="UTF-8">
	<style>
	.contentPopup {border: 1px solid #fff; background-color:#fff; opacity:0.9;}
	</style>
	<script
		id='sap-ui-bootstrap'
		type='text/javascript'
		src='https://sapui5.netweaver.ondemand.com/resources/sap-ui-cachebuster/sap-ui-core.js'
		data-sap-ui-xx-bindingSyntax="complex"
		data-sap-ui-theme='sap_bluecrystal'
		data-sap-ui-libs='sap.ui.commons, sap.viz'
		data-sap-ui-resourceroots='{
			"view" : "./view",
			"sapui6" : "../../../../../sapui6-resources/sapui6",
			"util" : "../../../../../util"
		}' >
	</script>

	<script>

		jQuery.sap.require("jquery.sap.resources");

		var layout = sap.ui.view({viewName:"view.ZoomingMap", type:sap.ui.core.mvc.ViewType.JS});
		layout.placeAt("content");
		
	</script>

</head>
<body class='sapUiBody' id='content'>
</body>
</html>
